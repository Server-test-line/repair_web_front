<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>飛騰家電 - 修改密碼</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <img src="logo1.png" alt="飛騰家電logo" class="logo">
        <h2>修改密碼</h2>
        <form onsubmit="return confirmChange()" class="login-form">
            <div class="form-group">
                <label for="old-password">舊密碼：</label>
                <input type="password" id="old-password" name="old-password" required>
            </div>
            <div class="form-group">
                <label for="new-password">新密碼：</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <button type="submit" class="submit-button">確認修改</button>
        </form>
        <a href="info.html" class="back-button">← 返回會員資料</a>
    </div>

    <script>
        function confirmChange() {
            alert("密碼修改成功！（模擬功能）");
            window.location.href = "info.html";
            return false;
        }
    </script>
</body>
</html>
